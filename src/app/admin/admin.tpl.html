<div class="comp-admin-container">
    <div ui-layout ui-layout-loaded>
        <div ui-layout-container="central">
            <div ui-layout="{flow: 'column'}">
                <div class="map-container" ui-layout-container="central">
                    <map mapdata="floor"></map>
                </div>
                <div ui-layout-container size="25%">
                    <h3>Desktops</h3>
                    <div class="list-group">
                        <a href="" class="list-group-item" ng-repeat="desktop in floor.desktops">{{desktop.name}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div ui-layout-container>
            <div ui-layout="{flow: 'column'}">
                <div ui-layout-container min-size="20%">
                    <h2>Buildings</h2>
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="building in buildings" ng-class="{active: building.bid == bid}"><a href="" ng-click="selectBuilding(building)">{{building.title}}</a></li>
                    </ul>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Building name">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success">
                                    <span class="fa fa-fw fa-plus"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div ui-layout-container min-size="20%">
                    <h2>Floors</h2>
                    <div class="list-group">
                        <div class="media" ng-repeat="floor in building.floors">
                            <div class="media-left">
                                <a href="" ng-click="selectFloor(floor)">
                                    <img class="media-object"style="max-width: 80px"  ng-src="//wwwdev2.lib.ua.edu/{{floor.image.url}}">
                                </a>
                            </div>
                            <div class="media-body" ng-click="selectFloor(floor)">
                                <div class="media-heading">{{floor.title}}</div>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Floor name">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success">
                                    <span class="fa fa-fw fa-plus"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div ui-layout-container="central" min-size="20%">
                    <h3>Unassigned</h3>
                    <div class="list-group">
                        <a href="" class="list-group-item" ng-repeat="computer in unassigned">{{computer.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
